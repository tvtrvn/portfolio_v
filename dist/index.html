<!doctype html>
<html lang="en">
  <head>
    <script>
      (function () {
        var theme = localStorage.getItem('portfolio-theme');
        if (theme === 'dark' || theme === 'light') {
          document.documentElement.classList.add(theme);
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.add('light');
        }
      })();
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CS Student Portfolio</title>
    <meta
      name="description"
      content="Personal portfolio of a computer science student showcasing projects, skills, and experience."
    />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="CS Student Portfolio" />
    <meta
      property="og:description"
      content="Projects, resume, and contact information for a computer science student."
    />
    <meta property="og:image" content="/favicon.svg" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <script type="module" crossorigin src="/assets/index-Bn6pkmUK.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-45iC7FxC.css">
  </head>
  <body class="antialiased">
    <!-- Hidden form so Netlify detects it at build time (React form submits via JS) -->
    <form name="contact" method="POST" action="/" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="contact" />
      <p>
        <label>Don't fill this out: <input name="bot-field" /></label>
      </p>
      <p><label>Name <input type="text" name="name" /></label></p>
      <p><label>Email <input type="email" name="email" /></label></p>
      <p><label>Message <textarea name="message"></textarea></label></p>
    </form>
    <div id="root"></div>
  </body>
</html>
